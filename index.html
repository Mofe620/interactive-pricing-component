<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Interactive Pricing Component</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    </head>
    <body>
        <div role="main" class="container">
            <div class="heading">
                <h1>Simple, traffic-based pricing</h1>
                <p>Sign-up for our 30-day trial. No credit card required.</p>
            </div>
            <div class="card">
                <div class="section-1">
                    <div class="figures">
                        <div><span id="views">100K</span> PAGEVIEWS</div>
                        <div id="rate"><h1 id="price">$16.00</h1><span>/ month</span></div>
                    </div>
                    <div class="slider">
                        <label class="range-label" for="range"></label>
                        <input type="range" id="range" min="0" max="100" step="25" value="50">
                    </div>
                    <div class="toggle-section">
                        <p>Monthly Billing</p>
                        <input type="checkbox"  id="checkbox" class="checkbox">
                        <label class="check-label" for="checkbox">
                            <div class="ball"></div>
                        </label>
                        <p>Yearly Billing</p>
                        <span>25% discount</span>
                        <span class="mobile-discount">-25%</span>
                    </div>
                </div>
                <hr>
                <div class="section-2">
                    <div class="features">
                        <div class="item"><img src="images/icon-check.svg" alt=""><p>Unlimited websites</p></div>
                        <div class="item"><img src="images/icon-check.svg" alt=""><p>100% data ownership</p></div>
                        <div class="item"><img src="images/icon-check.svg" alt=""><p>Email reports</p></div>
                    </div>
                    <button>Start my trial</button>
                </div>
            </div>
        </div>

        <footer>
            <a href="https://www.frontendmentor.io/challenges/interactive-pricing-component-t0m8PIyY8/">FrontEnd Mentor Challenge</a> Coded by <a href="https://github.com/Mofe620"> Mofe620</a>
        </footer>
        <script src="script.js" async defer></script>
    </body>
</html>
